
<!DOCTYPE html>

	<body>
		<script>
			
			function aa() {
				var usb=0;
				for (var i=0;i<arguments.length;i++) {
					usb+=arguments[i];
				}
				return usb;	//ÇóºÍ
			}
				alert(aa.call(Math, 2, 4)); 
				alert(aa.apply(Math, [2, 4]));
			
			
			var a=[1,4,2,6,8,0];
				alert(Math.max.apply(Math,a));
				
		</script>
